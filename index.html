<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Animation</title>
    <style>
        .word-container {
            display: flex;
            flex-wrap: wrap;
            font-size: 24px;
        }
        .word {
            opacity: 0;
            animation: fadeIn 1s forwards;
            margin-right: 10px; /* Space between words */
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="word-container">
        <span class="word" style="animation-delay: 0.15s;">Many </span>
        <span class="word" style="animation-delay: 0.3s;">birds </span>
        <span class="word" style="animation-delay: 0.45s;">migrate </span>
        <span class="word" style="animation-delay: 0.6s;">to </span>
        <span class="word" style="animation-delay: 0.75s;">find </span>
        <span class="word" style="animation-delay: 0.9s;">food </span>
        <span class="word" style="animation-delay: 1.05s;">and </span>
        <span class="word" style="animation-delay: 1.2s;">warmer </span>
        <span class="word" style="animation-delay: 1.35s;">weather. </span>
        <br>
        <span class="word" style="animation-delay: 1.5s;">In </span>
        <span class="word" style="animation-delay: 1.65s;">the </span>
        <span class="word" style="animation-delay: 1.8s;">fall, </span>
        <span class="word" style="animation-delay: 1.95s;">they </span>
        <span class="word" style="animation-delay: 2.1s;">fly </span>
        <span class="word" style="animation-delay: 2.25s;">south </span>
        <span class="word" style="animation-delay: 2.4s;">to </span>
        <span class="word" style="animation-delay: 2.55s;">avoid </span>
        <span class="word" style="animation-delay: 2.7s;">cold </span>
        <span class="word" style="animation-delay: 2.85s;">winters. </span>
        <br>
        <span class="word" style="animation-delay: 3.0s;">In </span>
        <span class="word" style="animation-delay: 3.15s;">the </span>
        <span class="word" style="animation-delay: 3.3s;">spring, </span>
        <span class="word" style="animation-delay: 3.45s;">they </span>
        <span class="word" style="animation-delay: 3.6s;">return </span>
        <span class="word" style="animation-delay: 3.75s;">north </span>
        <span class="word" style="animation-delay: 3.9s;">to </span>
        <span class="word" style="animation-delay: 4.05s;">nest </span>
        <span class="word" style="animation-delay: 4.2s;">and </span>
        <span class="word" style="animation-delay: 4.35s;">raise </span>
        <span class="word" style="animation-delay: 4.5s;">their </span>
        <span class="word" style="animation-delay: 4.65s;">young. </span>
        <br>
        <span class="word" style="animation-delay: 4.8s;">Migration </span>
        <span class="word" style="animation-delay: 4.95s;">helps </span>
        <span class="word" style="animation-delay: 5.1s;">birds </span>
        <span class="word" style="animation-delay: 5.25s;">survive </span>
        <span class="word" style="animation-delay: 5.4s;">seasonal </span>
        <span class="word" style="animation-delay: 5.55s;">changes. </span>
    </div>
    </body>
</html>
